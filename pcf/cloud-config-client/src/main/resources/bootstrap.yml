spring:
  application:
    name: ConfigClient2
  cloud:
    config:
      enabled: true
  security:
    enabled: false

debug: false

---
spring:
  profiles: default
  cloud:
    config:
      server:
        git:
          uri: https://localhost:8888
          force-pull: true
          # username:
          # password:
          # privateKey:

---
spring:
  profiles: cloud
  cloud:
    config:
      server:
        git:
          uri: ${vcap.services.config-server.credentials.uri:https://localhost:8888}
          force-pull: true
          # username:
          # password:
          # privateKey:





